    <p>

      <input type="text" maxlength="100" minlength="5" />

    <p><label for="Date of Birth">D.O.B</label><input type="date" /></p>

    <p>
      <label for="email">email</label>

      <input type="radio" name="Gender" id="n/a" /><label for="n/a">N/a</label>

    <p>
      <label for="Message">Message</label>
      <textarea
        name="Message"
        id=""
        cols="40"
        rows="10"
        maxlength="200"
        minlength="20"

    </p>
    <p>
      <label for="Avaibility">Availibility</label>
      <select name="" id="">
        Avaibility

        <option value="Full-time">Full-Time</option>
        <option value="Part-time">Part-time</option>
      </select>

      <label for="Upload file:">Upload file:</label>
